    <div class="container">
        <h1>Linear Equation Calculator</h1>
        <div class="input-group">
            <input type="number" id="n1" placeholder="Enter Number of Boxes (N1)">
        </div>
        <div class="input-group">
            <input type="number" id="s1" placeholder="Enter Dimension (S1)">
        </div>
        <div class="input-group">
            <input type="number" id="n2" placeholder="Enter Number of Boxes (N2)">
        </div>
        <div class="input-group">
            <input type="number" id="s2" placeholder="Enter Dimension (S2)">
        </div>
        <button id="calculate">Calculate Equation</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            const n1 = parseFloat(document.getElementById('n1').value);
            const s1 = parseFloat(document.getElementById('s1').value);
            const n2 = parseFloat(document.getElementById('n2').value);
            const s2 = parseFloat(document.getElementById('s2').value);
            const resultElement = document.getElementById('result');

            if (!isNaN(s1) && s1 > 0 && !isNaN(s2) && s2 > 0 && !isNaN(n1) && n1 > 0 && !isNaN(n2) && n2 > 0) {
                const log10 = (x) => Math.log(x) / Math.log(10);
                const x1 = log10(n1);
                const x2 = log10(n2);
                const y1 = log10(s1);
                const y2 = log10(s2);

                const m = (y2 - y1) / (x2 - x1);
                const c = y1 - m * x1;

                const equation = `y = ${m.toFixed(4)}x + ${c.toFixed(4)}`;

                resultElement.innerHTML = `Equation:<br>${equation}<br><br>Refractor: ${m.toFixed(4)}`;
            } else {
                resultElement.textContent = 'Please enter valid positive numbers.';
            }
        });
    </script>
